version: '3.8'

services:
  # Local Telegram Bot API Server (для файлов >20 MB, до 2000 MB)
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    networks:
      - audio-bot-net
    ports:
      - "8081:8081"

  telegram-audio-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-audio-bot:2.5
    container_name: telegram-audio-bot-pro
    restart: unless-stopped
    depends_on:
      - telegram-bot-api

    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G

    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
      - USE_LOCAL_API=${USE_LOCAL_API:-true}
      - LOCAL_API_URL=${LOCAL_API_URL:-http://telegram-bot-api:8081}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-2000}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-30}
      - TEMP_FILE_MAX_AGE_HOURS=${TEMP_FILE_MAX_AGE_HOURS:-2}

    volumes:
      - audio-bot-temp:/app/temp
      - audio-bot-logs:/app/logs

    networks:
      - audio-bot-net

    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[p]ython.*bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  audio-bot-temp:
    driver: local
  audio-bot-logs:
    driver: local
  telegram-bot-api-data:
    driver: local

networks:
  audio-bot-net:
    driver: bridge
